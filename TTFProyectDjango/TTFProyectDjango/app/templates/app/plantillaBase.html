<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}NETTLAERER{% endblock %}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>

    <!-- Add CSS style-->
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">

</head>
<body style="background-color:black">
    <!--Add a navbar header-->
    <div id="header" style="padding-left: 50px; margin-top:50px">
        <h1 style="font-family: 'Lobster'; color:white"><em>Menu Principal</em></h1>
        <nav class="navbar navbar-expand-lg navbar-light ">

            <ul class="nav">
                <li><a href="/" class="navbar-brand" style="color:white">NETTLAERER</a></li>
                <li>
                    <a href="{% url 'tecnologias' %}" class="navbar-brand" style="color:white">TECNOLOGIAS</a>
                    <ul>
                        
                        <li><a href="{% url 'CSS' %}">CSS</a></li>
                        <li><a href="{% url 'Bash' %}">Bash</a></li>
                    </ul>
                </li>
                <li><a href="{% url 'MineriaDatos' %}" class="navbar-brand" style="color:white">Mineria de Datos</a></li>
                
                <li><a href="{% url 'simuladorPython' %}" class="navbar-brand" style="color:white" target="_blank">SimuladorPython</a></li>
            </ul>
        </nav>
    </div>

    <!--Add a fluid container-->
    <div class="container-fluid" >
        <div class="row">
            <div class="col-sm-2" style="padding-left: 50px;padding-right:50px">
                <!--Add a filter menu-->
                <h2 style="font-family: 'Lobster'; color:white"><em>Filtro de p√°gina</em></h2>
                {% block siderbar %}{% endblock %}
            </div>
            <div class="col-sm-10" style="padding:50px; color:white; text-align:center">
                {% block content %}{% endblock %}
            </div>
        </div>
        
    </div>
    
    
    

</body>
</html>
